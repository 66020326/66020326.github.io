    <style>
        /* --- 1. การตั้งค่าพื้นฐาน --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; overflow-x: hidden; font-family: sans-serif; }

        /* --- 2. แสง Spotlight วิ่งตามเม้าส์ --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
            background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.12) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .container { width: 100%; display: flex; flex-direction: column; }

        /* --- 3. การจัดการรูปภาพและการแสดงผล --- */
        .image-wrapper { position: relative; width: 100vw; line-height: 0; }
        
        .reveal-item {
            width: 100vw; height: auto; display: block;
            opacity: 0; transform: translateY(50px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 4. ปุ่มล่องหน (Hotspots) --- */
        .hotspot {
            position: absolute;
            display: block;
            z-index: 1000;
            cursor: pointer;
            /* วิธีปรับตำแหน่ง: เปลี่ยน 0.3 เป็น 0 เพื่อให้ล่องหนเมื่อปรับเสร็จแล้ว */
            background: rgba(255, 0, 0, 0.3); 
            transition: background 0.3s;
        }

        .hotspot:hover { background: rgba(255, 255, 255, 0.15); }

        footer { padding: 100px 0; text-align: center; color: #444; letter-spacing: 2px; }
    </style>
</head>

    <script>
        // ระบบแสง Spotlight
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
        });

        // ระบบ Scroll Reveal (ตรวจจับการเลื่อนจอ)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-item').forEach(item => observer.observe(item));
    </script>
