    <style>
        /* --- 1. การตั้งค่าพื้นฐาน --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden; 
            font-family: 'Inter', sans-serif;
            cursor: default;
            position: relative;
            
            /* พื้นหลังฐาน */
            background: linear-gradient(135deg, #080808, #121212, #0a0a14, #121212);
            background-size: 400% 400%;
            animation: gradientBase 20s ease infinite;
        }

        @keyframes gradientBase {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- แสงนีออนขาววิ่งอ่อนๆ --- */
        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: -1; 
            opacity: 0.03; 
            background: repeating-linear-gradient(
                45deg, transparent, transparent 80px, #ffffff 80px, transparent 85px
            );
            animation: neonRun 15s linear infinite;
        }

        @keyframes neonRun {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

                /* --- 2. แสง Spotlight (ปรับให้เล็กลงและเข้มขึ้น) --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            /* - เปลี่ยนจาก 800px เป็น 400px (เล็กลงครึ่งนึง)
               - เพิ่มความเข้มของแสงจาก 0.05 เป็น 0.15 (สว่างขึ้น 3 เท่า) 
            */
            background: radial-gradient(circle 400px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
            mix-blend-mode: screen;
        }


        .container { 
            width: 100%; 
            display: flex; flex-direction: column; 
            padding-top: 40px;
            z-index: 2;
        }

        /* --- 3. รูปภาพ --- */
        .image-wrapper, .reveal-item { 
            position: relative; 
            width: 95vw !important; 
            margin: 40px auto; 
            border-radius: 6px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            transition: transform 0.1s ease-out;
            background: #0a0a0a;
        }
        
        .reveal-item img {
            width: 100%; display: block;
            transition: transform 0.7s ease, filter 0.5s ease;
            filter: brightness(0.95) contrast(1.1); 
        }

        .reveal-item:hover img {
            transform: scale(1.01);
            filter: brightness(1.05) contrast(1); 
        }

        .reveal-item {
            opacity: 0; transform: translateY(60px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 4. ปุ่มล่องหน --- */
        .hotspot {
            position: absolute; display: block; z-index: 10;
            background: rgba(255, 255, 255, 0); 
            cursor: pointer;
        }

        /* --- 5. Footer --- */
        footer {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 80px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 2; position: relative;
        }

        .footer-text {
            color: #aaa; font-size: 14px; letter-spacing: 3px; font-weight: 400;
            margin-bottom: 40px; border-right: 2px solid #aaa;
        }

        .social-icons a {
            color: #777; font-size: 24px; margin: 0 20px; transition: 0.3s; display: inline-block;
        }
        .social-icons a:hover {
            color: #fff; transform: translateY(-5px); text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* --- 6. ปุ่ม Back to Top --- */
        #backToTop {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%; color: #fff; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            opacity: 0; transform: translateY(20px); transition: all 0.4s ease;
        }
        #backToTop.show { opacity: 1; transform: translateY(0); }
        #backToTop:hover { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        .portrait { max-width: 700px !important; width: 100% !important; }

        /* --- 7. Loading Screen (แก้บั๊กแล้ว) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        .loader-text {
            color: #fff; font-size: 20px; letter-spacing: 8px; font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    </style>

    <script>
        // --- 1. ระบบปิดหน้าโหลด (แก้ไขใหม่) ---
        function hideLoader() {
            const loader = document.getElementById('loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 600);
            }
        }

        // วิธีที่ 1: รอจนโหลดเสร็จ
        window.addEventListener('load', hideLoader);
        
        // วิธีที่ 2: ถ้าผ่านไป 3 วินาทีแล้วยังไม่เสร็จ ให้บังคับปิดเลย (กันค้าง)
        setTimeout(hideLoader, 3000); 

        // ----------------------------------------

        // 2. Spotlight Movement
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', `${e.clientX}px`);
            spotlight.style.setProperty('--y', `${e.clientY}px`);
        });

        // 3. Reveal & Tilt
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-item').forEach(item => {
            observer.observe(item);
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                const xPercent = (x / rect.width - 0.5) * 2; 
                const yPercent = (y / rect.height - 0.5) * 2;
                item.style.transform = `perspective(1000px) rotateX(${yPercent * -0.5}deg) rotateY(${xPercent * 0.5}deg) scale(1.005)`;
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // 4. Typewriter
        const textElement = document.getElementById('typewriter');
        const textToType = "TONKXN 66020326 • BURAPHA UNIVERSITY";
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < textToType.length) {
                textElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80); 
            } else {
                textElement.style.borderRight = "none";
            }
        }
        const footerObserver = new IntersectionObserver((entries) => {
            if(entries[0].isIntersecting && charIndex === 0) typeWriter();
        });
        footerObserver.observe(document.querySelector('footer'));

        // 5. Back to Top
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) backToTopBtn.classList.add('show');
            else backToTopBtn.classList.remove('show');
        });
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
