    <style>
        /* --- 1. การตั้งค่าพื้นฐาน (Clean & Minimal) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background-color: #080808; /* ดำด้าน สบายตา */
            color: #e0e0e0;
            overflow-x: hidden; 
            font-family: 'Inter', sans-serif; /* ฟอนต์ทันสมัย */
        }

        /* --- 2. Custom Cursor (วงกลมขาวบางๆ) --- */
        .cursor-dot {
            width: 6px; height: 6px;
            background-color: #fff;
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* เส้นบางๆ */
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        
        /* เมื่อเมาส์ชี้ลิงก์ */
        body.hovering .cursor-outline {
            width: 60px; height: 60px;
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #fff;
        }

        /* --- 3. แสง Spotlight (สีขาวนวล) --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            background: radial-gradient(circle 500px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.04) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .container { 
            width: 100%; 
            display: flex; flex-direction: column; 
            padding-top: 60px; z-index: 2;
        }

        /* --- 4. รูปภาพ (เรียบหรู) --- */
        .image-wrapper, .reveal-item { 
            position: relative; 
            width: 85vw !important; 
            margin: 50px auto; 
            border-radius: 4px; /* มุมมนน้อยๆ แบบโมเดิร์น */
            /* เอาเงาออก หรือใส่น้อยมากๆ เพื่อความคลีน */
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: transform 0.1s ease-out;
        }
        
        .reveal-item img {
            width: 100%; display: block;
            transition: transform 0.7s ease;
            filter: grayscale(20%); /* (แถม) ทำให้รูปดูคุมโทนขึ้นนิดนึง */
        }

        .reveal-item:hover img {
            transform: scale(1.02);
            filter: grayscale(0%); /* เอาเมาส์ชี้แล้วสีสดขึ้น */
        }

        .reveal-item {
            opacity: 0; transform: translateY(60px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 5. ปุ่มล่องหน --- */
        .hotspot {
            position: absolute; display: block; z-index: 10;
            background: rgba(255, 255, 255, 0); 
        }

        /* --- 6. Footer (Minimal Style) --- */
        footer {
            background: #050505;
            padding: 100px 0;
            text-align: center;
            border-top: 1px solid #1a1a1a; /* เส้นคั่นบางๆ */
            z-index: 2; position: relative;
        }

        .footer-text {
            color: #888; /* สีเทา */
            font-size: 14px;
            letter-spacing: 4px;
            font-weight: 300;
            margin-bottom: 40px;
            border-right: 1px solid #fff;
        }

        .social-icons a {
            color: #444; /* ไอคอนสีเข้ม */
            font-size: 20px;
            margin: 0 20px;
            transition: 0.4s;
            display: inline-block;
        }
        .social-icons a:hover {
            color: #fff; /* ชี้แล้วขาว */
            transform: translateY(-5px);
        }

        /* --- 7. ปุ่ม Back to Top (เรียบๆ) --- */
        #backToTop {
            position: fixed;
            bottom: 40px; right: 40px;
            width: 50px; height: 50px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            opacity: 0; transform: translateY(20px);
            transition: all 0.4s ease;
        }
        #backToTop.show { opacity: 1; transform: translateY(0); }
        #backToTop:hover { border-color: #fff; background: rgba(255,255,255,0.05); }

        .portrait { max-width: 600px !important; width: 100% !important; }

        /* --- 8. Loading Screen (Clean) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        .loader-text {
            color: #fff; font-size: 18px; letter-spacing: 6px; font-weight: 300;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }

    </style>
</head>

    <script>
        // 1. Loading
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 600);
            }, 800);
        });

        // 2. Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 400, fill: "forwards" });

            const spotlight = document.getElementById('spotlight');
            spotlight.style.setProperty('--x', `${posX}px`);
            spotlight.style.setProperty('--y', `${posY}px`);
        });

        document.querySelectorAll('a, .hotspot, #backToTop').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // 3. Reveal & Tilt
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-item').forEach(item => {
            observer.observe(item);
            
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                
                const xPercent = (x / rect.width - 0.5) * 2; 
                const yPercent = (y / rect.height - 0.5) * 2;

                // ลดความเอียงลงหน่อยเพื่อให้ดู Minimal เรียบๆ ไม่เวียนหัว
                item.style.transform = `perspective(1000px) rotateX(${yPercent * -1}deg) rotateY(${xPercent * 1}deg) scale(1.01)`;
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // 4. Typewriter (Minimal)
        const textElement = document.getElementById('typewriter');
        const textToType = "TONKXN 66020326 • BURAPHA UNIVERSITY";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                textElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80); 
            } else {
                // พิมพ์เสร็จแล้วเอา cursor ออกเพื่อให้คลีน
                textElement.style.borderRight = "none";
            }
        }
        
        const footerObserver = new IntersectionObserver((entries) => {
            if(entries[0].isIntersecting && charIndex === 0) typeWriter();
        });
        footerObserver.observe(document.querySelector('footer'));

        // 5. Back to Top
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) backToTopBtn.classList.add('show');
            else backToTopBtn.classList.remove('show');
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
