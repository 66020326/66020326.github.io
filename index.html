<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonkxn Portfolio</title>
    <style>
        /* 1. ลบขอบขาวรอบเว็บและตั้งค่าพื้นฐาน */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; /* พื้นหลังดำสนิท */
            overflow-x: hidden;
            /* เอา cursor: none ออกเพื่อให้เห็นเม้าส์ปกติ */
            font-family: sans-serif;
        }

        /* 2. เลเยอร์แสง Spotlight (ปรับให้โปร่งแสงขึ้นเล็กน้อยเพื่อให้เห็นเม้าส์ชัด) */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* สำคัญ: เพื่อให้กดคลิกทะลุแสงไปที่รูปได้ */
            z-index: 999;
            background: radial-gradient(
                circle 180px at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(0, 0, 0, 0) 100%
            );
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 3. ปรับรูป SVG ให้เต็มหน้าจอ 100% */
        img {
            width: 100vw; /* เต็มความกว้างจอ */
            height: auto; /* สูงตามสัดส่วนภาพ */
            display: block;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        img.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            padding: 80px 0;
            text-align: center;
            color: #444;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="spotlight"></div>

    <div class="container">
        <img src="1.svg" alt="Cover Page">
        <img src="2.svg" alt="Project Page">
        <img src="3.svg" alt="Contact Page">
    </div>

    <footer>
        <p>TONKUN 66020326 • BURAPHA UNIVERSITY</p>
    </footer>

    <script>
        // ส่วนที่ 1: คำนวณตำแหน่งเม้าส์เพื่อเคลื่อนย้ายแสง Spotlight
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
        });

        // ส่วนที่ 2: ระบบเลื่อนแล้วรูปค่อยๆ ปรากฏ (Scroll Reveal)
        const observerOptions = {
            threshold: 0.1 // เริ่มแสดงผลเมื่อรูปโผล่มา 10% ของหน้าจอ
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, observerOptions);

        document.querySelectorAll('img').forEach(img => {
            observer.observe(img);
        });
    </script>
</body>
</html>
