    <style>
        /* --- 1. การตั้งค่าพื้นฐาน --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* ซ่อนเมาส์ปกติ */ }
        body { 
            background-color: #050505; 
            overflow-x: hidden; 
            font-family: 'Courier New', Courier, monospace; /* เปลี่ยนฟอนต์ให้ดู Tech ขึ้น */
        }

        /* --- 2. Custom Cursor (เมาส์เรืองแสง) --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px; height: 8px;
            background-color: #00ffcc;
        }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 2px solid rgba(0, 255, 204, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        
        /* เมื่อเมาส์ชี้จุดสำคัญ */
        body.hovering .cursor-outline {
            width: 70px; height: 70px;
            background-color: rgba(0, 255, 204, 0.1);
            border-color: #00ffcc;
        }

        /* --- 3. แสง Spotlight (พื้นหลัง) --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), rgba(0, 255, 204, 0.03) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            padding-top: 50px; /* เว้นที่ข้างบนนิดนึง */
            z-index: 2;
        }

        /* --- 4. การจัดการรูปภาพ (Parallax Tilt) --- */
        .image-wrapper, .reveal-item { 
            position: relative; 
            width: 85vw !important; /* ย่อรูปนิดนึงให้ดูแพง */
            margin: 40px auto; 
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.1s ease-out; /* สำหรับ Parallax */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .reveal-item img {
            width: 100%; 
            display: block;
            transition: transform 0.5s ease;
        }

        .reveal-item:hover img {
            transform: scale(1.02); /* รูปขยายเมื่อชี้ */
        }

        /* Animation ตอนเลื่อนมาเจอ */
        .reveal-item {
            opacity: 0; transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 5. ปุ่มล่องหน (Hotspots) --- */
        .hotspot {
            position: absolute;
            display: block;
            z-index: 10;
            background: rgba(255, 255, 255, 0); 
        }

        /* --- 6. Footer สุดล้ำ --- */
        footer {
            background: #080808;
            padding: 80px 0;
            text-align: center;
            position: relative;
            border-top: 1px solid #1a1a1a;
            z-index: 2;
        }

        .footer-text {
            color: #00ffcc;
            font-size: 16px;
            letter-spacing: 3px;
            margin-bottom: 30px;
            display: inline-block;
            border-right: 2px solid #00ffcc; /* Cursor พิมพ์ดีด */
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        .social-icons a {
            color: #555;
            font-size: 24px;
            margin: 0 20px;
            transition: 0.3s;
            display: inline-block;
        }
        .social-icons a:hover {
            color: #00ffcc;
            transform: translateY(-5px) scale(1.2);
            text-shadow: 0 0 15px #00ffcc;
        }

        /* --- 7. ปุ่ม Back to Top --- */
        #backToTop {
            position: fixed;
            bottom: 40px; right: 40px;
            width: 60px; height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffcc;
            border-radius: 50%;
            color: #00ffcc;
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            opacity: 0; transform: translateY(20px);
            transition: all 0.4s ease;
        }
        #backToTop.show { opacity: 1; transform: translateY(0); }
        #backToTop:hover { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; }

        /* รูปแนวตั้ง */
        .portrait {
            max-width: 600px !important; /* จำกัดความกว้างไม่ให้เต็มจอเกินไป */
            width: 100% !important;
        }

        /* --- 8. Loading Screen --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        .loader-text {
            color: #00ffcc;
            font-size: 24px;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; text-shadow: 0 0 20px #00ffcc; } 100% { opacity: 0.5; } }

    </style>
</head>

    <script>
        // 1. Loading Screen
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 1000); // โชว์ 1 วินาที
        });

        // 2. Custom Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot ตามทันที
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline ตามช้าๆ (Smooth)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            // Spotlight Effect
            const spotlight = document.getElementById('spotlight');
            spotlight.style.setProperty('--x', `${posX}px`);
            spotlight.style.setProperty('--y', `${posY}px`);
        });

        // Effect เมื่อชี้ลิงก์
        document.querySelectorAll('a, .hotspot, #backToTop').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // 3. Scroll Reveal & Parallax Tilt
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-item').forEach(item => {
            observer.observe(item);
            
            // เพิ่ม Tilt Effect เวลาเลื่อนเมาส์
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left; // ตำแหน่ง X ในรูป
                const y = e.clientY - rect.top;  // ตำแหน่ง Y ในรูป
                
                const xPercent = (x / rect.width - 0.5) * 2; // -1 ถึง 1
                const yPercent = (y / rect.height - 0.5) * 2;

                item.style.transform = `perspective(1000px) rotateX(${yPercent * -2}deg) rotateY(${xPercent * 2}deg) scale(1.02)`;
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // 4. Typewriter Effect (Footer)
        const textElement = document.getElementById('typewriter');
        const textToType = "TONKXN 66020326 • BURAPHA UNIVERSITY";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                textElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100); // ความเร็วพิมพ์
            }
        }
        
        // เริ่มพิมพ์เมื่อเลื่อนถึง Footer
        const footerObserver = new IntersectionObserver((entries) => {
            if(entries[0].isIntersecting && charIndex === 0) typeWriter();
        });
        footerObserver.observe(document.querySelector('footer'));

        // 5. Back to Top
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) backToTopBtn.classList.add('show');
            else backToTopBtn.classList.remove('show');
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
