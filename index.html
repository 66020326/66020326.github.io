        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- 2. แสง Spotlight วิ่งตามเม้าส์ --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
            background: radial-gradient(circle 180px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.12) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .container { width: 100%; display: flex; flex-direction: column; }

        /* --- 3. การจัดการรูปภาพและการแสดงผล --- */
        .image-wrapper { position: relative; width: 100vw; line-height: 0; }
        
        .reveal-item {
            width: 100vw; height: auto; display: block;
            opacity: 0; transform: translateY(50px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 4. ปุ่มล่องหน (Hotspots) --- */
        .hotspot {
            position: absolute;
            display: block;
            z-index: 1000;
            cursor: pointer;
            /* วิธีปรับตำแหน่ง: เปลี่ยน 0.3 เป็น 0 เพื่อให้ล่องหนเมื่อปรับเสร็จแล้ว */
            background: rgba(255, 0, 0, 0); 
            transition: background 0.4s;
        }

        .hotspot:hover { background: rgba(255, 255, 255, 0.15); }

/* เส้นขอบแสงวิ่งด้านบน */

    <script>
        // 1. ระบบแสง Spotlight แบบ Optimized (ไม่หน่วง)
        const spotlight = document.getElementById('spotlight');
        let mouseX = 0;
        let mouseY = 0;

        // จับตำแหน่งเมาส์แต่ยังไม่สั่งวาดภาพทันที
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // สั่งวาดภาพตามเฟรมเรตของหน้าจอ (60fps)
        function updateSpotlight() {
            spotlight.style.setProperty('--x', mouseX + 'px');
            spotlight.style.setProperty('--y', mouseY + 'px');
            requestAnimationFrame(updateSpotlight);
        }
        updateSpotlight(); // เริ่มทำงาน

        // 2. ระบบ Scroll Reveal (เหมือนเดิม)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    // พอโชว์แล้ว เลิกจับตาดู เพื่อประหยัดทรัพยากร
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 }); // ลด threshold ลงเพื่อให้โหลดไวขึ้น

        document.querySelectorAll('.reveal-item').forEach(item => observer.observe(item));
    </script>
