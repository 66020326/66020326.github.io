    <style>
        /* --- 1. การตั้งค่าพื้นฐาน --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden; 
            font-family: 'Inter', sans-serif;
            cursor: default; /* ใช้เมาส์ปกติ */
            
            /* พื้นหลังเคลื่อนไหว (เพิ่มสีให้เห็นชัดขึ้น) */
            background: linear-gradient(135deg, #080808, #1a1a1a, #0d0d20, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. แสง Spotlight (แสงนวลๆ ตามเมาส์) --- */
        #spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            /* แสงสีขาวอมฟ้าจางๆ วิ่งตามเมาส์ */
            background: radial-gradient(circle 800px at var(--x, 50%) var(--y, 50%), rgba(100, 150, 255, 0.06) 0%, rgba(0, 0, 0, 0) 70%);
        }

        .container { 
            width: 100%; 
            display: flex; flex-direction: column; 
            padding-top: 40px; /* ลดช่องว่างด้านบนลงหน่อย */
            z-index: 2;
        }

        /* --- 3. รูปภาพ (ขยายใหญ่ขึ้นเป็น 95%) --- */
        .image-wrapper, .reveal-item { 
            position: relative; 
            width: 95vw !important; /* ขยายให้เกือบเต็มจอ */
            margin: 40px auto;      /* ลดระยะห่างระหว่างรูปลง */
            border-radius: 6px;     /* มุมมนน้อยลงเพื่อให้ดูเต็มๆ */
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
            transition: transform 0.1s ease-out;
            background: #000; 
        }
        
        .reveal-item img {
            width: 100%; display: block;
            transition: transform 0.7s ease, filter 0.5s ease;
            filter: brightness(0.98); /* ปรับให้สว่างขึ้นเกือบปกติ */
        }

        .reveal-item:hover img {
            transform: scale(1.01); /* ขยายตอนเชี้แค่นิดเดียวพอ */
            filter: brightness(1.05); 
        }

        .reveal-item {
            opacity: 0; transform: translateY(60px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-item.active { opacity: 1; transform: translateY(0); }

        /* --- 4. ปุ่มล่องหน --- */
        .hotspot {
            position: absolute; display: block; z-index: 10;
            background: rgba(255, 255, 255, 0); 
            cursor: pointer; /* เมาส์เป็นรูปนิ้วมือเวลากดได้ */
        }

        /* --- 5. Footer --- */
        footer {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 80px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2; position: relative;
        }

        .footer-text {
            color: #aaa; /* สีเทาสว่างขึ้น */
            font-size: 14px;
            letter-spacing: 3px;
            font-weight: 400;
            margin-bottom: 40px;
            border-right: 2px solid #aaa;
        }

        .social-icons a {
            color: #666; 
            font-size: 24px; /* ไอคอนใหญ่ขึ้นนิดนึง */
            margin: 0 20px;
            transition: 0.3s;
            display: inline-block;
        }
        .social-icons a:hover {
            color: #fff; 
            transform: translateY(-5px);
        }

        /* --- 6. ปุ่ม Back to Top --- */
        #backToTop {
            position: fixed;
            bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            opacity: 0; transform: translateY(20px);
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #backToTop.show { opacity: 1; transform: translateY(0); }
        #backToTop:hover { 
            background: #fff; 
            color: #000; 
        }

        /* รูปแนวตั้ง (ขยายตามสัดส่วน) */
        .portrait { max-width: 700px !important; width: 100% !important; }

        /* --- 7. Loading Screen --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        .loader-text {
            color: #fff; font-size: 20px; letter-spacing: 8px; font-weight: 300;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    </style>

    <script>
        // 1. Loading
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 600);
            }, 800);
        });

        // 2. Spotlight Movement Only
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', `${e.clientX}px`);
            spotlight.style.setProperty('--y', `${e.clientY}px`);
        });

        // 3. Reveal & Tilt (ลดความเอียงลงเพื่อให้ดู Minimal)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal-item').forEach(item => {
            observer.observe(item);
            
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                
                const xPercent = (x / rect.width - 0.5) * 2; 
                const yPercent = (y / rect.height - 0.5) * 2;

                // Tilt Effect (เบาๆ)
                item.style.transform = `perspective(1000px) rotateX(${yPercent * -0.5}deg) rotateY(${xPercent * 0.5}deg) scale(1.005)`;
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // 4. Typewriter
        const textElement = document.getElementById('typewriter');
        const textToType = "TONKXN 66020326 • BURAPHA UNIVERSITY";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                textElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 80); 
            } else {
                textElement.style.borderRight = "none";
            }
        }
        
        const footerObserver = new IntersectionObserver((entries) => {
            if(entries[0].isIntersecting && charIndex === 0) typeWriter();
        });
        footerObserver.observe(document.querySelector('footer'));

        // 5. Back to Top
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) backToTopBtn.classList.add('show');
            else backToTopBtn.classList.remove('show');
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
