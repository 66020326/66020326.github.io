<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonkxn Portfolio</title>
    <style>
        /* 1. Reset ค่าพื้นฐานและทำให้รูปเต็มจอ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; /* พื้นหลังสีดำสนิทเพื่อให้แสงเด่น */
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none; /* ซ่อนเม้าส์ปกติ เพื่อใช้แสงแทน (หรือลบออกถ้าอยากให้เห็นเม้าส์ด้วย) */
        }

        /* 2. ตัวสร้างแสง Spotlight */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ให้คลิกทะลุแสงไปที่รูปได้ */
            z-index: 9999;
            background: radial-gradient(
                circle 150px at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(0, 0, 0, 0) 100%
            ),
            radial-gradient(
                circle 400px at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.05) 0%, 
                transparent 80%
            );
        }

        .portfolio-container {
            width: 100%;
        }

        /* 3. ปรับรูปภาพให้กว้างเต็มหน้าจอเป๊ะๆ */
        img {
            width: 100vw; 
            height: auto;
            display: block;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        img.reveal {
            opacity: 1;
            transform: scale(1);
        }

        footer {
            padding: 80px 0;
            text-align: center;
            color: #444;
            background: #050505;
        }
    </style>
</head>
<body>

    <div id="spotlight"></div>

    <div class="portfolio-container">
        <img src="1.svg">
        <img src="2.svg">
        <img src="3.svg">
    </div>

    <footer>
        <p>Created by Tonkxn | 66020326</p>
    </footer>

    <script>
        // ลูกเล่นที่ 1: แสงตามเม้าส์
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
        });

        // ลูกเล่นที่ 2: เลื่อนแล้วภาพค่อยๆ ปรากฏ
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('img').forEach(img => observer.observe(img));
    </script>
</body>
</html>
