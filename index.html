<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonkxn Portfolio</title>
    <style>
        /* 1. ลบขอบขาวและตั้งค่าพื้นหลัง */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #050505; /* พื้นหลังดำสนิท */
            overflow-x: hidden;
            cursor: none; /* ซ่อนเม้าส์ปกติเพื่อโชว์แสงไฟ */
        }

        /* 2. เลเยอร์แสง Spotlight */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            /* ปรับความฟุ้งและขนาดของแสงที่นี่ */
            background: radial-gradient(
                circle 150px at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(0, 0, 0, 0) 100%
            );
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 3. ปรับไฟล์ SVG ให้เต็มหน้าจอ */
        img {
            width: 100vw; /* กว้างเต็มจอพอดี */
            height: auto; /* ปรับสูงตามสัดส่วนภาพ */
            display: block;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        img.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            padding: 100px 0;
            text-align: center;
            color: #333;
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="spotlight"></div>

    <div class="container">
        <img src="1.svg" alt="Cover">
        <img src="2.svg" alt="Projects">
        <img src="3.svg" alt="Contact">
    </div>

    <footer>
        <p>TONKXN 66020326 • BURAPHA UNIVERSITY</p>
    </footer>

    <script>
        // ระบบแสงไฟตามเม้าส์
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            spotlight.style.setProperty('--x', e.clientX + 'px');
            spotlight.style.setProperty('--y', e.clientY + 'px');
        });

        // ระบบเลื่อนแล้วรูปค่อยๆ ปรากฏ
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, observerOptions);

        document.querySelectorAll('img').forEach(img => {
            observer.observe(img);
        });
    </script>
</body>
</html>
